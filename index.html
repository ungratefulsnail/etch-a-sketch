<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Etch-A-Sketch</h1>

    <div class="container">
        <div class="board"></div>

        <div class="controls">
            <input type="number" id="sizeInput" placeholder="Choose size (1-100)" value="16" min="1" max="100">
            <button id="setSize">Set Size</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
