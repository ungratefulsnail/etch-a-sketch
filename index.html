<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Etch-A-Sketch</h1>
    <div class="container">
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button>Black</button>
                <button>White</button>
                <button>RGB</button>
                <button>Reset</button>
            </div>
        </div>
        <input type="text" placeholder="Choose the size of the board" value="16" />
        <button>Set Size</button>
    </div>
</body>
</html>
